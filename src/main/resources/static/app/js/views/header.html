<!--
   ** Oracle JET V1.1 header template uses oj-flex-bar style classes to layout header content.
   ** Contains three main areas: appname/logo, global navigation, and application navigation.
   ** Please see the Oracle JET website under the Cookbook/Application Patterns section for details on how to use this pattern
-->
<div class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center">
  <!-- Offcanvas toggle button -->
  <div class="oj-flex-bar-start oj-md-hide">
    <button class="oj-button-lg" data-bind="click: $parent.toggleDrawer,
      ojComponent: {component:'ojButton', label: 'Application Navigation',
      chroming: 'half', display: 'icons', icons: {start: 'oj-web-applayout-offcanvas-icon'}}">
    </button>
  </div>
  <div data-bind="css: smScreen() ? 'oj-flex-bar-center-absolute' : 'oj-flex-bar-middle oj-sm-align-items-baseline'">
    <span role="img" class="oj-sm-only-hide oj-icon demo-enerko-icon" title="ENERKO INFORMATIK GmbH" alt="ENERKO INFORMATIK GmbH"></span>
    <span class="oj-web-applayout-header-title oj-sm-only-hide" title="Application Name" data-bind="text: appName"></span>
    <span class="oj-web-applayout-header-title oj-md-hide" title="Application Name" data-bind="text: appNameSmall"></span>
  </div>
  <div class="oj-flex-bar-end">
    <!-- Responsive Toolbar -->
    <div data-bind="ojComponent: {component:'ojToolbar'}" />    
  </div>
</div>
<div role="navigation" data-bind="ojComponent: {component: 'ojNavigationList',
  optionChange: $parent.navChange, navigationLevel: 'application',
  item: {template: 'navTemplate'}, data: $parent.navDataSource,
  selection: $parent.router.stateId(), edge: 'top'}"
  class="oj-web-applayout-navbar oj-sm-only-hide oj-web-applayout-max-width oj-navigationlist-item-dividers oj-md-condense oj-md-justify-content-center oj-lg-justify-content-flex-end">
</div>
